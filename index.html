<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:;"> -->
    <title>Radium Launcher</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div id="backgroundImage"></div>
    <div id="backgroundFilter"></div>
    <div id="appList">
      <input type="text" id="textFilter" placeholder="Search"></input>
      <div id="filterBar">
        <div class="navItem" id="chronological">C</div>
        <div class="navDivider"></div>
        <div class="navItem" id="alphabetic">A</div>
        <div class="navDivider"></div>
        <div class="navItem" id="filter">F</div>
      </div>
      <div id="scrollableList"></div>
    </div>
    <div id="navBar">
      <div class="navItem activeTab">Game</div>
      <div class="navDivider"></div>
      <div class="navItem">Details</div>
      <div class="navDivider"></div>
      <div class="navItem">Settings</div>
      <div class="navDivider"></div>
      <div class="navItem">Profile</div>
    </div>
    <div id="gameDetails">
      <div id="gameBanner">
        <div id="gameTitleShadow"></div>
        <div id="gameTitle">
          Awesome Game Title
        </div>
        <div id="gameDivider"></div>
        <div id="playButton">
          <div id="playText">PLAY</div>
          <div id="playIcon">&#9205;</div>
        </div>
      </div>
      <div id="panes">

        <div id="achievementsPane" class="pane">
          <div class="achievementsTitle paneTitle" id="achievementsTitle">Achievements - 0 of 0 Completed</div>
          <div class="friendsPaneDivider"></div>
          <div id="achievementsData">
            <svg  class="activementProgressContainer" width="200" height="200">
              <defs>
                <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="rgba(229, 94, 45, 1)"/>
                <stop offset="100%" stop-color="rgba(201, 54, 209, 1)"/>
                </linearGradient>
              </defs>
              <circle
                class="activementProgressRing"
                id="activementProgressRingBG"
                stroke-width="30"
                fill="transparent"
                r="83"
                cx="100"
                cy="100">
              </circle>
              <circle
                id="activementProgressRing"
                class="activementProgressRing"
                stroke-width="30"
                fill="transparent"
                stroke="url(#linear)"
                r="83"
                cx="100"
                cy="100">
              </circle>
            </svg>
            <div class="achievementsLists">
              <div class="achievementsList" id="unlockedAchievements">
              </div>
              <div class="achievementsSubTitle paneTitle" id="achievementsSubTitle">0 Achievements Left</div>
              <div class="friendsPaneDivider"></div>
              <div class="achievementsList" id="lockedAchievements">
              </div>
            </div>
          </div>
        </div>

        <div id="friendsPane" class="pane">
          <div class="friendsTitle paneTitle">Friends Who Play</div>
          <div class="friendsPaneDivider"></div>
          <div class="friendsList" id="friendsWhoPlayList">
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
          </div>
          <div class="friendsSubTitle paneTitle">Active Now</div>
          <div class="friendsPaneDivider"></div>
          <div class="friendsList" id="friendsNowPlayingList">
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
            <div class="friendLinkIcon"></div>
          </div>
        </div>

        <!-- <div id="gameDetailsPane" class="pane"></div> -->
      </div>
    </div>
  </body>
</html>
